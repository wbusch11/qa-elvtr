<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testing Demo Site</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        header {
            background-image: url('banner1.jpg'); /* Update this to your image file name with the correct extension */
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        h2 {
            color: #ff5c33;
            margin-top: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #ff5c33;
        }

        .btn {
            padding: 10px;
            color: #fff;
            background-color: #ff5c33;
            border: none;
            transition: background-color 0.5s;
        }

        .btn:hover {
            background-color: #e05327;
        }

        .upperCase {
            text-transform: uppercase;
        }

        main {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type=button], input[type=submit] {
            margin-top: 10px;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Testing Demo Site</h1>
    </header>
    <nav>
        <a href="nonexistent.html">Broken Link</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <input type="submit" value="Submit" class="btn">
                <p id="errorMessage"></p>
            </form>
        </section>
        <section>
            <h2>Leave a Comment</h2>
            <form id="commentForm">
                <label for="comment">Comment:</label>
                <textarea id="comment" class="upperCase"></textarea>
                <input type="button" id="submitComment" value="Submit" class="btn">
                <input type="button" id="clearComment" value="Clear" class="btn">
            </form>
        </section
             <section>
        <button class="btn">Click Me</button>
        <img src="nonexistent.jpg" alt="Broken Image">
    </section>
</main>
<footer>
    Copyrite 2033 Willliam Bush, ELAVTR
</footer>

<script>
    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var correctPassword = 'password123';
        var enteredPassword = document.getElementById('password').value;

        if (enteredPassword !== correctPassword) {
            document.getElementById('errorMessage').innerText = 'Incorect passwrd pleas try agin';
        } else {
            document.getElementById('errorMessage').innerText = '';
            alert('Logged in successfully!');
        }
    });

    // Comment form handling
    document.getElementById('submitComment').addEventListener('click', function() {
        document.getElementById('comment').value = '';
    });

    document.getElementById('clearComment').addEventListener('click', function() {
        document.getElementById('comment').value += 'Errorr';
    });
</script>
